<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starwars</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka One" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src="app.js" defer> </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>The Starwars Dashboards</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2> People</h2>
          <div class="form-group" >
            <input type="text" class="form-control" id="peopleSearch" placeholder="type a name">
          </div>
          <div id="peopleTotal"></div>
          <ul id= "peopleList" class="list-group"></ul>
        </div>
        <div class="col">
          <h2> Films</h2>
          <div class="form-group" >
            <input type="text" class="form-control" id="filmSearch" placeholder="type a film title">
          </div>
          <div id="filmsTotal"></div>
          <ul id= "filmsList" class="list-group"></ul>
        </div>
        <div class="col">
          <h2> Starships</h2>
          <div class="form-group" >
            <input type="text" class="form-control" id="starshipSearch" placeholder="type a starship name">
          </div>
          <div id="starshipsTotal"></div>
          <ul id= "starshipsList" class="list-group"></ul>
        </div>
        <div class="col">
          <h2> Vehicles</h2>
          <div class="form-group" >
            <input type="text" class="form-control" id="vehicleSearch" placeholder="type a vehicle name">
          </div>
          <div id="vehiclesTotal"></div>
          <ul id= "vehiclesList" class="list-group"></ul>
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="col text-center">
          Neel Â© 2020
        </div>
      </div>
    </div>

  </body>
</html>
